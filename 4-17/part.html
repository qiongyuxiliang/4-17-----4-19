<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>有缘网</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta content ="yes" name="apple-mobile-web-app-capable" />
	<meta content ="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content ="telephone=no" name="format-detection" />
	<link rel="stylesheet" href="css/index.css">	
</head>
<body>
	<!-- 背景图片切成四个 -->
	<img src="images/bg1.jpg" alt="" class="bg_img">
	<img src="images/bg2.jpg" alt="" class="bg_img">
	<!-- <img src="images/bg3.jpg" alt="" class="bg_img"> -->
	<!-- 参加按钮 -->
	<div class="content">
		<div class="logo">
			<img src="images/art.jpg" alt="" class="src1">
			<img src="images/hongxing.jpg" alt="" class="src2">
			<img src="images/youyuan.jpg" alt="" class="src3">
		</div>
	</div>
	<div >
	<!-- 城市和手机号  其他要做成下拉选项 -->
		<span class="fillcontent">填写资料</span>
		<span class="slid">
			.
		</span>
		<div action="" class="part">
			<div class="in">
			<!-- 姓名 -->
				<label for="nickname" class="al">姓名：</label>
				<input type="text" id="nickname" name="nickname" placeholder="请填写您的姓名">
			</div>
			<!-- 性别 -->
			<div class="in">
				<label for="sex" class="al">性别：</label>
				男<input type="radio" value="男" id="sexMen" name="sex" checked="true" class="sex">
				女<input type="radio" value="女" name="sex" id="sexWomen" class="sex">
				
			</div >
			<!-- 职业 -->
			<div class="in">
						<span class="al">工作：</span>
						<div class="selectBox" style="width:60%;" id="job">
							
							<select name="" id="">
								<option value="自由职业者">自由职业者</option>
								<option value="私营业主">私营业主</option>
								<option value="政府机关">政府机关</option>
								<option value="事业单位工作者">事业单位工作者</option>
								<option value="农业劳动者">农业劳动者</option>
								<option value="在校学生">在校学生</option>
								<option value="企业职工" selected="true">企业职工</option>
								<option value="默认企业职工">默认企业职工</option>
								<option value="其他">其他</option>
							</select>
						</div>
			</div>
			<!-- 学历 -->
			<div class="in">
				<span class="al">学历：</span>
						<div class="selectBox" style="width:60%;" id="gra" >
							
							<select name="" >
								<option value="本科">本科</option>
								<option value="大专">大专</option>
								<option value="初中及以下">初中及以下</option>
								<option value="高中及中专">高中及中专</option>
								<option value="硕士及以上">硕士及以上</option>
							</select>
						</div>
			</div>
			<!-- 年龄 -->
			<div class="in">
						<span class="al">年龄：</span>
						<div class="selectBox" style="width:60%;" id="age">
							
							<select>
							  <option name="18岁" value="18">18岁</option>
							  <option name="19岁" value="19">19岁</option>
							  <option name="20岁" value="20">20岁</option>
							  <option name="21岁" value="21">21岁</option>
							  <option name="22岁" value="22">22岁</option>
							  <option name="23岁" value="23">23岁</option>
							  <option name="24岁" value="24" selected="true">24岁</option>
							  <option name="25岁" value="25">25岁</option>
							  <option name="26岁" value="26">26岁</option>
							  <option name="27岁" value="27">27岁</option>
							  <option name="28岁" value="28">28岁</option>
							  <option name="29岁" value="29">29岁</option>
							  <option name="30岁" value="30">30岁</option>
							  <option name="31岁" value="31">31岁</option>
							  <option name="32岁" value="32">32岁</option>
							  <option name="33岁" value="33">33岁</option>
							  <option name="34岁" value="34">34岁</option>
							  <option name="35岁" value="35">35岁</option>
							  <option name="36岁" value="36">36岁</option>
							  <option name="37岁" value="37">37岁</option>
							  <option name="38岁" value="38">38岁</option>
							  <option name="39岁" value="39">39岁</option>
							  <option name="40岁" value="40">40岁</option>
							  <option name="41岁" value="41">41岁</option>
							  <option name="42岁" value="42">42岁</option>
							  <option name="43岁" value="43">43岁</option>
							  <option name="44岁" value="44">44岁</option>
							  <option name="45岁" value="45">45岁</option>
							  <option name="46岁" value="46">46岁</option>
							  <option name="47岁" value="47">47岁</option>
							  <option name="48岁" value="48">48岁</option>
							  <option name="49岁" value="49">49岁</option>
							  <option name="50岁" value="50">50岁</option>
							  <option name="51岁" value="51">51岁</option>
							  <option name="52岁" value="52">52岁</option>
							  <option name="53岁" value="53">53岁</option>
							  <option name="54岁" value="54">54岁</option>
							  <option name="55岁" value="55">55岁</option>
							  <option name="56岁" value="56">56岁</option>
							  <option name="57岁" value="57">57岁</option>
							  <option name="58岁" value="58">58岁</option>
							  <option name="59岁" value="59">59岁</option>
							  <option name="60岁" value="60">60岁</option>
							  <option name="61岁" value="61">61岁</option>
							  <option name="62岁" value="62">62岁</option>
							  <option name="63岁" value="63">63岁</option>
							  <option name="64岁" value="64">64岁</option>
							  <option name="65岁" value="65">65岁</option>
							</select>
						</div>
			</div>
			
			<div class="in">
				<label for="tel" class="al">手机：</label>
				<input type="number" name="tel" id="tel">
			</div>
			<div class="in">
				<label for="loc_city" class="al">所在城市：</label>
				<input type="text" id="loc_city" name="loc_city">
			</div>
			 
            <input type="button" value="确认报名" class="sub">
		</div>
	</div>
	<!-- 蒙层 -->
	<div class="shadow_ray">

	</div>
	<img src="images/issuccess.png" alt="" class="state">
	<img src="images/close.png" alt="" class="close">
	<div class="info confir">
		感谢您报名有缘网携手红星美凯龙举办的单身交友派对，5<span>月1日下午一点整</span>，我们在红星期待与您的相遇 ！
	</div>
	<div class="info repeat">
		<span>您已报过名，无需重复报哦~</span>
	</div>
	<div class="info over">
		<div>本次活动已结束</div>
		<div>更多精彩活动尽情期待</div>
	</div>
</body>
<!-- js -->
<script type="text/javascript" src="http://hd.youyuan.com/html/public/js/zepto.min.js"></script>
<script type="text/javascript" src="http://hd.youyuan.com/html/public/js/tj.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
